name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Rename .env.ci to .env
        run: cp .env.ci .env 

      - name: load env file
        uses: falti/dotenv-action@v0.2.6

      - name: Run coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.18.0'
          timeout: 600
          args: '--verbose --doc --lib -- --test-threads 1'

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          flags: unitary
          verbose: true
          fail_ci_if_error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: cobertura.xml
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Rename .env.ci to .env
        run: cp .env.ci .env 

      - name: load env file
        uses: falti/dotenv-action@v0.2.6

      - name: Run coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.18.0'
          timeout: 600
          args: '--verbose --tests -- --test-threads 1'

      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          flags: integration
          verbose: true
          fail_ci_if_error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: cobertura.xml
