---
name: cov

on: push

env:
  CARGO_TERM_COLOR: always
  CHEWDATA_TAG: latest

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cp .env.ci .env
      - uses: falti/dotenv-action@v1
      - run: make setup
      - run: make coverage
      - uses: codecov/codecov-action@v1
        with:
          flags: 'unit-tests, integration-tests'
          verbose: true
