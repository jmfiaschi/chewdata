[package]
name = "chewdata"
version ="1.12.2"
authors = ["Jean-Marc Fiaschi <jm.fiaschi@gmail.com>"]
edition = "2021"
description = "Extract Transform and Load data"
license = "MIT/Apache-2.0"
readme = "README.md"
homepage = "https://www.chewdata.org"
repository = "https://github.com/jmfiaschi/chewdata"
include = ["src/*", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]
categories = ["encoding","network-programming","data-structures"]

[[bench]]
name = "benchmark"
harness = false
path = "benches/benchmark.rs"

[dependencies]
# Logs
tracing = "0.1"
tracing-subscriber = { version = "0.3", features= ["fmt", "env-filter"] }
tracing-futures = "0.2"
tracing-appender = { version = "0.2" }
glob = "0.3"
env_applier = "0.1"
serde_json = "1.0"
json_value_merge = "1.1"
json_value_remove = "1.0"
json_value_resolve = "1.0"
json_value_search = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde-with-expand-env = "1.1"
futures = "0.3"
async-std = { version = "1.12", features = ["attributes"] }
async-trait = "0.1"
async-stream = { version = "0.3" }
async-channel = { version = "1.7" }
mime = "0.3"
base64 = "0.13"
regex = "1.6"
chrono = { version = "0.4" }
fake = { version = "2.5", features = ["random_color"] }
rand = "0.8"
clap = { version = "4.0" }
version = "3.0"
serde_yaml = { version = "0.9" }
# Lock local files
fs2 = { version = "0.4" }
# For Templates
tera = "1.17"
uuid = { version = "1.2", features = ["serde", "v4"] }
# For readers
jxon = { version = "0.9", optional = true }
csv = { version = "1.1", optional = true }
toml = { version = "0.5", optional = true, features = ["preserve_order"] }
parquet = { version = "17.0", optional = true, features = ["cli"] }
arrow = { version = "17.0", optional = true }
bytes = { version = "1.2", optional = true }
# For Connectors
##Â bucket
tokio = { version = "1.22", optional = true }
aws-config = { version = "0.49.0", optional = true }
aws-sdk-s3 = { version = "0.19.0", optional = true }
byteorder = { version = "1.4", optional = true }
jsonwebtoken = { version = "8.1", optional = true }
surf = { version = "2.3", default-features = false, features = ["h1-client-rustls", "encoding"], optional = true }
http-types = { version = "2.12", optional = true }
mongodb = { version = "2.3", default-features = false, features = ["async-std-runtime"], optional = true }
async-compat = { version = "0.2", default-features = false, optional = true }
sqlx = { version = "0.6", default-features = false, features = ["postgres","runtime-async-std-rustls", "all-types"], optional = true }

[dev-dependencies]
criterion = { version = "0.3", features = ["stable"] }

[features]
xml = ["jxon"]
csv = ["dep:csv"]
toml = ["dep:toml"]
parquet = ["dep:parquet","byteorder","arrow","bytes"]
bucket = ["aws-sdk-s3","aws-config","tokio","async-compat"]
basic = []
jwt = []
bearer = []
curl = ["surf","jsonwebtoken","http-types"]
mongodb = ["dep:mongodb"]
psql = ["sqlx/postgres","sqlx/json"]
default = [
    'xml',
    'csv',
    'toml',
    'parquet',
    'bucket',
    'curl',
    'basic',
    'jwt',
    'bearer',
    'mongodb',
    'psql',
    'tracing/max_level_trace',
    'tracing/release_max_level_info'
]

[profile.release]
lto = true
