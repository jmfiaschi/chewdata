[package]
name = "chewdata"
version ="1.12.2"
authors = ["Jean-Marc Fiaschi <jm.fiaschi@gmail.com>"]
edition = "2021"
description = "Extract Transform and Load data"
license = "MIT/Apache-2.0"
readme = "README.md"
homepage = "https://www.chewdata.org"
repository = "https://github.com/jmfiaschi/chewdata"
include = ["src/*", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]
categories = ["encoding","network-programming","data-structures"]

[[bench]]
name = "benchmark"
harness = false
path = "benches/benchmark.rs"

[dependencies]
# Logs
tracing = { version = "0.1", default-features = false, features = ["std", "attributes"] }
tracing-subscriber = { version = "0.3", default-features = false, features= ["std", "fmt", "env-filter"] }
tracing-futures = { version = "0.2", default-features = false, features= ["std", "std-future"] }
tracing-appender = { version = "0.2", default-features = false }
glob = { version = "0.3", default-features = false }
env_applier = { version = "0.1", default-features = false }
serde_json =  { version = "1.0", default-features = false, features= ["std"] }
json_value_merge = { version = "1.1", default-features = false }
json_value_remove = { version = "1.0", default-features = false }
json_value_resolve =  { version = "1.0", default-features = false }
json_value_search =  { version = "1.0", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-with-expand-env = { version = "1.1", default-features = false }
futures = { version = "0.3", default-features = false, features = ["std", "async-await", "executor"] }
async-std = { version = "1.12", default-features = false, features = ["std","attributes"] }
async-trait = { version = "0.1", default-features = false }
async-stream = { version = "0.3", default-features = false }
async-channel = { version = "1.7", default-features = false }
mime = { version = "0.3", default-features = false }
base64 = { version = "0.13", default-features = false, features = ["std"] }
regex = { version = "1.7" }
chrono = { version = "0.4", default-features = false, features = ["std"] }
fake = { version = "2.5", default-features = false, features = ["random_color"] }
clap = { version = "4.0" }
version = { version = "3.0", default-features = false}
serde_yaml = { version = "0.9", default-features = false }
# Lock local files
fs2 = { version = "0.4", default-features = false }
# For Templates
tera = { version = "1.17", default-features = false, features = ["builtins"] }
uuid = { version = "1.2", features = ["std", "v4"] }
# For readers
jxon = { version = "0.9", default-features = false, optional = true }
csv = { version = "1.1", default-features = false, optional = true }
toml = { version = "0.5", default-features = false, optional = true, features = ["preserve_order"] }
parquet = { version = "17.0", default-features = false, optional = true, features = ["cli"] }
arrow = { version = "17.0", default-features = false, optional = true }
bytes = { version = "1.2", default-features = false, optional = true, features = ["std"] }
# For Connectors
##Â bucket
aws-config = { version = "0.51.0", optional = true }
aws-sdk-s3 = { version = "0.21", default-features = false, optional = true, features = ["rustls","rt-tokio"] }
byteorder = { version = "1.4", default-features = false, optional = true, features = ["std"] }
jsonwebtoken = { version = "8.1", default-features = false, features = ["use_pem"], optional = true }
surf = { version = "2.3", default-features = false, features = ["h1-client-rustls", "encoding"], optional = true }
http-types = { version = "2.12", default-features = false, optional = true }
mongodb = { version = "2.3", default-features = false, features = ["async-std-runtime"], optional = true }
async-compat = { version = "0.2", default-features = false, optional = true }
sqlx = { version = "0.6", default-features = false, features = ["runtime-async-std-rustls", "all-types"], optional = true }

[dev-dependencies]
criterion = { version = "0.3", features = ["stable"] }

[features]
xml = ["jxon"]
csv = ["dep:csv"]
toml = ["dep:toml"]
parquet = ["dep:parquet","byteorder","arrow","bytes"]
bucket = ["aws-sdk-s3","aws-config","async-compat"]
basic = []
jwt = []
bearer = []
curl = ["surf","jsonwebtoken","http-types"]
mongodb = ["dep:mongodb"]
psql = ["sqlx","sqlx/postgres"]
default = [
    'xml',
    'csv',
    'toml',
    'parquet',
    'bucket',
    'curl',
    'basic',
    'jwt',
    'bearer',
    'mongodb',
    'psql',
    'tracing/max_level_trace',
    'tracing/release_max_level_info'
]

[profile.release]
lto = true
